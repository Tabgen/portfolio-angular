<section class="contact" id="contact">
    <form class="contact-container" id="contact-container" (submit)="sendEmail($event)">
        <div class="overskrift" id="headline">{{ mailresponse }}</div>

            <div class="fornavn">
                <h3>Navn</h3>
                <input type="text" class="input-top" id="cname" name="user_name" >
            </div>
            <div class="Epost">
                <h3>E-post</h3>
                <input type="text" class="input-top" id="cpost" name="user_email">
            </div>
        </div>
        <div class="align-bottom">
            <h3>Melding</h3>
            <textarea rows="8" cols="55" id="cmessage" name="message"></textarea>
        </div>
        <div class="submit" >

        </div>

        <div class="alignment-center" id="align-center">

                </div>

                    <h3>Passord</h3>
